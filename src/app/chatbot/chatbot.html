    <div class="messages">
      <div
        *ngFor="let msg of messages"
        class="message"
        [ngClass]="msg.sender"
      >
        {{ msg.text }}
      </div>
    </div>

    <div class="input-area">
      <input
        [(ngModel)]="userInput"
        placeholder="Type your message..."
        (keydown.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
